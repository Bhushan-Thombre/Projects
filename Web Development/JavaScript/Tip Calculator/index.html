<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tip Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="wrapper">
            <p>Bill Amount? (₹)</p>
            <input type="text" placeholder="Amount to be paid" id="amount" />

            <p>How was the service?</p>
            <select id="services">
                <option selected disabled hidden>Select</option>
                <option value="0.20">20% - Brilliant</option>
                <option value="0.15">15% - Very Good</option>
                <option value="0.10">10% - Satisfactory</option>
                <option value="0.05">05% - Good</option>
                <option value="0">00% - Ok</option>
            </select>

            <p>Number of people</p>
            <input type="text" id="persons" placeholder="Number of people sharing the bill" />
            <button id="calculate">Calculate</button>
        </div>

        <div class="tip">
            <p>Tip Amount</p>
            ₹ <span id="total">0</span>
            <span id="each">each</span>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
